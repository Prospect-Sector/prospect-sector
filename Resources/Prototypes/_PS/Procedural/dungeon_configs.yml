# Prospect Sector - Dungeon Configurations
# These dungeons use PS loot spawners instead of mapped items

# Entity tables for PS dungeon spawning
- type: entityTable
  id: PSLootClutter
  table: !type:GroupSelector
    children:
    - id: PSSpawnerLootTier1
      prob: 0.3
    - id: PSSpawnerLootTier2
      prob: 0.2
    - id: PSSpawnerLootTier3
      prob: 0.1
    - id: PottedPlantRandom
      prob: 0.2

# Generic PS dungeon for all biomes
- type: dungeonConfig
  id: PSDungeonGeneric
  layers:
  # Generate procedural rooms without prefabs (no mapped items)
  - !type:MiddleConnectionDunGen
    tile: FloorSteel

  - !type:WormCorridorDunGen
    width: 3
    tile: FloorSteel

  - !type:BoundaryWallDunGen
    tile: FloorSteel
    wall: WallSolid
    cornerWall: WallReinforced

  - !type:JunctionDunGen
    width: 1
    tile: FloorSteel
    contents: BaseAirlock

  - !type:AutoCablingDunGen
    entity: CableApcExtension

  - !type:CornerClutterDunGen
    contents: PSLootClutter

