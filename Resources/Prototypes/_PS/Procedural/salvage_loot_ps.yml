# Prospect Sector - Salvage Loot Table
# These entries add PS loot containers to terradrop expeditions
# Players break crates to get loot with randomized stats based on the terradrop level

- type: salvageLoot
  id: PSSalvageLoot
  loots:
    - !type:RandomSpawnsLoot
      entries:
        # Tier 1 - Common crates (cheap, frequent)
        - proto: PSLootContainerTier1
          cost: 1
          prob: 1.5
        # Tier 2 - Uncommon crates
        - proto: PSLootContainerTier2
          cost: 2
          prob: 1.0
        # Tier 3 - Rare crates
        - proto: PSLootContainerTier3
          cost: 3
          prob: 0.5
        # Tier 4 - Exotic crates (expensive, rare)
        - proto: PSLootContainerTier4
          cost: 5
          prob: 0.25
        # Medical supply crates
        - proto: PSLootContainerMedical
          cost: 1
          prob: 1.2
        # Material crates
        - proto: PSLootContainerMaterials
          cost: 1
          prob: 1.0
