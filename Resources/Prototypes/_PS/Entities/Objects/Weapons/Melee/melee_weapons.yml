# Prospect Sector - Melee Weapons with Stats
# These weapons use the ItemStats system for rarity and affixes

# Base melee weapon with stats support
- type: entity
  id: PSBaseMeleeWeapon
  parent: BaseItem
  abstract: true
  components:
  - type: Sharp
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Normal
  - type: Sprite
  - type: ItemStats
    rarity: Uncommon

# Kitchen Knife - Basic utility knife
- type: entity
  id: PSKitchenKnife
  parent: PSBaseMeleeWeapon
  name: kitchen knife
  description: A general purpose knife. Not particularly lethal, but gets the job done.
  components:
  - type: Tag
    tags:
    - Knife
    - KitchenKnife
  - type: Sprite
    sprite: Objects/Weapons/Melee/kitchen_knife.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Melee/kitchen_knife.rsi
    size: Small
  - type: Utensil
    types:
    - Knife
  - type: Tool
    qualities:
    - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 6
  - type: ItemStats
    rarity: Uncommon
    weaponDamageMultiplier: 1.0
    statBonuses:
      Dexterity: 1

# Combat Knife - Standard issue military knife
- type: entity
  id: PSCombatKnife
  parent: PSBaseMeleeWeapon
  name: combat knife
  description: A military-grade combat knife. Balanced for both throwing and close combat.
  components:
  - type: Tag
    tags:
    - Knife
  - type: Sprite
    sprite: Objects/Weapons/Melee/combatknife.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Melee/combatknife.rsi
    size: Small
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
        Piercing: 2
  - type: ItemStats
    rarity: Rare
    weaponDamageMultiplier: 1.08
    statBonuses:
      Strength: 2
      Dexterity: 1
    affixes:
    - affixId: MeleeDamage
