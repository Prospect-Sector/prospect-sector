    state: icon
  - type: Item
    sprite: Objects/Weapons/Melee/combatknife.rsi
    size: Small
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
        Piercing: 2
  - type: ItemStats
    rarity: Rare
    statRanges:
      Strength:
        min: 1
        max: 3
      Dexterity:
