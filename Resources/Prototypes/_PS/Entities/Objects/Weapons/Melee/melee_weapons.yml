# Prospect Sector - Melee Weapons with Randomized Stats
# These weapons use the ItemStats system with stat ranges for randomization on spawn

# Base melee weapon with stats support
- type: entity
  id: PSBaseMeleeWeapon
  parent: BaseItem
  abstract: true
  components:
  - type: Sharp
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Normal
  - type: Sprite
  - type: ItemStats
    rarity: Uncommon

# Kitchen Knife - Basic utility knife
- type: entity
  id: PSKitchenKnife
  parent: PSBaseMeleeWeapon
  name: kitchen knife
  description: A general purpose knife. Not particularly lethal, but gets the job done.
  components:
  - type: Tag
    tags:
    - Knife
    - KitchenKnife
  - type: Sprite
    sprite: Objects/Weapons/Melee/kitchen_knife.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Melee/kitchen_knife.rsi
    size: Small
  - type: Utensil
    types:
    - Knife
  - type: Tool
    qualities:
    - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 6
  - type: ItemStats
    rarity: Uncommon
    statRanges:
      Dexterity:
        min: 0
        max: 2
    weaponDamageRange:
      min: 1.0
      max: 1.03

# Combat Knife - Standard issue military knife
- type: entity
