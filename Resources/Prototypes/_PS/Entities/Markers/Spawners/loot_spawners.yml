- type: entity
  name: PS melee weapon spawner
  suffix: Common
  id: PSSpawnerMeleeCommon
  parent: PSSpawnerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Objects/Weapons/Melee/kitchen_knife.rsi
      state: icon
  - type: RandomSpawner
    prototypes:
    - PSKitchenKnife
    chance: 1.0

