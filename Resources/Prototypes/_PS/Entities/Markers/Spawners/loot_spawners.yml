# Prospect Sector - Loot Spawners
# These spawners spawn PS equipment with randomized stats

# Base PS spawner marker
- type: entity
  id: PSSpawnerBase
  parent: MarkerBase
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: green

# =============================================================================
# MELEE WEAPON SPAWNERS
