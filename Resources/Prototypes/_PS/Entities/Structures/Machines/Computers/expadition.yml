- type: entity
  name: expadition computer
  parent: BaseComputer
  id: ComputerExpaditionConsole
  description: Used to beam yourself and your friends to adventure.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      sprite: Structures/Machines/computers.rsi
      state: generic
    - map: ["computerLayerKeys"]
      state: tech_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: ActivatableUI
    key: enum.ExpaditionConsoleUiKey.Default
  - type: UserInterface
    interfaces:
      enum.ExpaditionConsoleUiKey.Default:
        type: ExpaditionConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: Null
  - type: ExpaditionConsole
