# Prospect Sector - Helmets with Stats
# These helmets use the ItemStats system for rarity and affixes

# Base helmet with stats support
- type: entity
  id: PSClothingHeadHelmetBase
  parent: ClothingHeadBase
  abstract: true
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/security.rsi
  - type: Clothing
    sprite: Clothing/Head/Helmets/security.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.90
        Heat: 0.95
  - type: ItemStats
    rarity: Uncommon

# Security Helmet
- type: entity
  id: PSHelmetSecurity
  parent: PSClothingHeadHelmetBase
  name: security helmet
  description: Standard security helmet providing head protection.
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/security.rsi
  - type: Clothing
    sprite: Clothing/Head/Helmets/security.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
  - type: ItemStats
    rarity: Uncommon
    softcritBonus: 1
    deathThresholdBonus: 1
    statBonuses:
      Fortitude: 1

# Riot Helmet
- type: entity
  id: PSHelmetRiot
  parent: PSClothingHeadHelmetBase
  name: riot helmet
  description: Heavy riot helmet with face shield. Superior protection against melee attacks.
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/riot.rsi
  - type: Clothing
    sprite: Clothing/Head/Helmets/riot.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.80
  - type: ItemStats
    rarity: Rare
    softcritBonus: 2
    deathThresholdBonus: 2
    statBonuses:
      Fortitude: 2
      Strength: 1
    affixes:
    - affixId: Armor
      value: 2.5

# Tactical Helmet
- type: entity
  id: PSHelmetTactical
  parent: PSClothingHeadHelmetBase
  name: tactical helmet
  description: Advanced tactical helmet with integrated systems.
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/security.rsi
  - type: Clothing
    sprite: Clothing/Head/Helmets/security.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.70
  - type: ItemStats
    rarity: Exotic
    softcritBonus: 3
    deathThresholdBonus: 3
    statBonuses:
      Fortitude: 2
      Dexterity: 1
      Intelligence: 1
    affixes:
    - affixId: Armor
      value: 3.0
    - affixId: LootRarity
      value: 2.0
