# Test items for the stats system
# These can be spawned to verify stats display in examine tooltip

- type: entity
  id: TestStatsSwordUncommon
  parent: BaseItem
  name: Uncommon Test Sword
  description: A test sword with Uncommon (T1) rarity stats.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/combat_knife.rsi
    state: icon
  - type: Item
    size: Normal
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
  - type: ItemStats
    rarity: Uncommon
    weaponDamageMultiplier: 1.03
    statBonuses:
      Strength: 2

