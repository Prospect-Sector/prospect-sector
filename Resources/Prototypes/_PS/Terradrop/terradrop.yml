# Terradrop Maps - Players select their own level when starting a mission
# minLevel is the minimum level required to play this map
# Level 10 = 10% better stats, Level 50 = 50% better stats, etc.

# Tier 0 - Starting area (no minimum level required)
- type: terradropMap
  id: ZeronaPrimeTerraDropMap
  name: terradrop-map-zerona-prime
  biome: Grasslands
