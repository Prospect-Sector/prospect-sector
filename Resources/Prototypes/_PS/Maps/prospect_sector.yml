- type: gameMap
  id: Prospect
  mapName: 'Prospect'
  mapPath: /Maps/_PS/Outpost/prospect_sector.yml
  minPlayers: 0
  maxPlayers: 50
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Prospect:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0}Prospector {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: 'E-'
      - type: StationJobs
        availableJobs:
          Passenger: [ -1, -1 ]
