name: "PR: Changelog"
concurrency: commit_action
on:
  pull_request_target:
    types: [closed]

env:
  GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
  CHANGELOG_DIR: Resources/Changelog/Prospect.yml # Prospect: Changelog.yml<Prospect.yml
  PR_NUMBER: ${{ github.event.number }}

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          ref: "${{ vars.CHANGELOG_BRANCH }}"

      - name: Setup Git
        run: |
          git config --global user.name "${{ vars.CHANGELOG_USER }}"
          git config --global user.email "${{ vars.CHANGELOG_EMAIL }}"
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: |
          cd "Tools/_PS/changelog"
          npm install
        shell: bash

      - name: Generate Prospect Changelog
        run: |
          cd "Tools/_PS/changelog"
          node changelog.js
        shell: bash

      - name: Verify Current Branch
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$CURRENT_BRANCH" != "${{ vars.CHANGELOG_BRANCH }}" ]; then
            echo "Error: Current branch ($CURRENT_BRANCH) does not match target changelog branch (${{ vars.CHANGELOG_BRANCH }})."
            exit 1
          fi
        shell: bash

      - name: Commit Changelog
        run: |
          git pull origin ${{ vars.CHANGELOG_BRANCH }}
          git add *.yml
          git commit -m "${{ vars.CHANGELOG_MESSAGE }} (#${{ env.PR_NUMBER }})"
          git push
        shell: bash
        continue-on-error: true
